<template name="Home">
    <div class="container">
        <div class="row">
            {{#EasySearch.Each index=universitiesIndex}}
            <div class="col s12 m4 l3">
                <div class="card purple lighten-5">
                    <div class="card-content">
                        <span class="card-title">{{name}}</span>
                        <div>
                            {{#if aliases}}
                            {{#each alias in aliases}}
                            <div class="chip">{{alias}}</div>
                            {{/each}}
                            {{/if}}
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="{{pathFor 'universities.dashboard' _id=_id}}"
                        >More</a>
                    </div>
                </div>
            </div>
            {{/EasySearch.Each}}
        </div>

        {{> EasySearch.LoadMore index=universitiesIndex attributes=btnLoadMoreAttributes}}

        {{#EasySearch.IfNoResults index=universitiesIndex}}
        <p class="flow-text">
            Sorry, we couldn't find your university.<br>
            Would you like to add it?
            Just make sure you typed the right
            name and press <strong>enter</strong>!
        </p>
        {{/EasySearch.IfNoResults}}
    </div>
</template>
