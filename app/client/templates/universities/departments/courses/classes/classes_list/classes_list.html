<template name="ClassesList">
    <div class="section">
        <h4>Classes</h4>

        {{#EasySearch.IfNoResults index=classesIndex}}
            {{#EasySearch.IfInputEmpty index=classesIndex}}
                <p>
                    No classes were found yet.
                    You can create the first by typing
                    its name into the search box above.
                </p>
            {{else}}
                <p class="flow-text">
                    Sorry, we couldn't find your class.<br>
                    Would you like to add it?
                    Just make sure you typed the right
                    name and press <strong>enter</strong>!
                </p>
            {{/EasySearch.IfInputEmpty}}
        {{/EasySearch.IfNoResults}}

        <div class="row">
            {{#EasySearch.Each index=classesIndex}}
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{year}} / {{term}}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{pathFor 'classes.dashboard' _id=_id}}"
                            >More</a>
                        </div>
                    </div>
                </div>
            {{/EasySearch.Each}}
        </div>

        {{> EasySearch.LoadMore index=classesIndex attributes=btnLoadMoreAttributes}}
    </div>
</template>
