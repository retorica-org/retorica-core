<template name="CourseDashboard">
    <div class="course-dashboard container">
        {{#if editing}}
            {{> CourseEdit}}
        {{else}}
            <h2>{{name}}</h2>
            <p class="grey-text text-darken-2 flow-text">
                {{department.name}}
            </p>

            {{#each alias in aliases}}
                <div class="chip">{{alias}}</div>
            {{/each}}

            {{#if lead}}
                <p class="flow-text">{{lead}}</p>
            {{/if}}
        {{/if}}

        {{> ClassesList}}
    </div>

    {{> EditButtons}}
</template>
