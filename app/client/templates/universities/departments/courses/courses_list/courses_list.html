<template name="CoursesList">
    <div class="section">
        <h4>Courses</h4>

        {{#EasySearch.IfNoResults index=coursesIndex}}
            {{#EasySearch.IfInputEmpty index=coursesIndex}}
                {{> SearchNoneExists artifact="course" creating=true}}
            {{else}}
                {{> SearchNotFound artifact="course" creating=true}}
            {{/EasySearch.IfInputEmpty}}
        {{/EasySearch.IfNoResults}}

        <div class="row">
            {{#EasySearch.Each index=coursesIndex}}
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{name}}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{pathFor 'courses.dashboard' _id=_id}}"
                            >More</a>
                        </div>
                    </div>
                </div>
            {{/EasySearch.Each}}
        </div>

        {{> EasySearch.LoadMore index=coursesIndex attributes=btnLoadMoreAttributes}}
    </div>
</template>
