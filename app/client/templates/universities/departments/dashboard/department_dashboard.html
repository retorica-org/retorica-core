<template name="DepartmentDashboard">
    <div class="department-dashboard container">
        {{#if editing}}
            {{> DepartmentEdit}}
        {{else}}
            <h2>{{name}}</h2>
            <p class="grey-text text-darken-2 flow-text">
                {{university.name}}
            </p>

            {{#each alias in aliases}}
                <div class="chip">{{alias}}</div>
            {{/each}}

            {{#if lead}}
                <p class="flow-text">{{lead}}</p>
            {{/if}}

            {{> CoursesList}}
        {{/if}}
    </div>

    {{> EditButtons}}
</template>
