<template name="UniversitiesList">
    <div class="universities-list container">
        {{#EasySearch.IfInputEmpty index=universitiesIndex}}
            <div class="universities-list-welcome">
                <p class="flow-text">
                    Hello, there! Are you ready to start?<br />

                    Use the search box above to locate or register the university
                    to which you belong.
                </p>
            </div>
        {{else}}
            {{#EasySearch.IfNoResults index=universitiesIndex}}
                <div class="universities-list-welcome">
                    {{> SearchNotFound artifact="university" creating=true}}
                </div>
            {{/EasySearch.IfNoResults}}

            <div class="row">
                {{#EasySearch.Each index=universitiesIndex}}
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{name}}</span>
                            <div>
                                {{#if aliases}}
                                {{#each alias in aliases}}
                                <div class="chip">{{alias}}</div>
                                {{/each}}
                                {{/if}}
                            </div>
                        </div>
                        <div class="card-action">
                            <a href="{{pathFor 'universities.dashboard' _id=_id}}"
                            >More</a>
                        </div>
                    </div>
                </div>
                {{/EasySearch.Each}}
            </div>

            {{> EasySearch.LoadMore index=universitiesIndex attributes=btnLoadMoreAttributes}}
        {{/EasySearch.IfInputEmpty}}
    </div>
</template>
